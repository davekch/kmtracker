<h2 class="text-lg font-bold mb-1">ðŸ†• New ride</h2>

<form
  hx-post="/rides/new"
  hx-target="#rides"
  hx-swap="afterbegin"
  enctype="multipart/form-data"
>
  <div class="grid grid-cols-2 gap-4">
  <!-- Distance -->
  <div>
    <label for="distance" class="block text-sm font-medium text-gray-700">Distance (km)</label>
    <input
      type="number"
      step="0.1"
      name="distance"
      id="distance"
      required
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    />
  </div>

  <!-- Segments -->
  <div>
    <label for="segments" class="block text-sm font-medium text-gray-700">Segments</label>
    <input
      type="number"
      name="segments"
      id="segments"
      value="1"
      min="1"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    />
  </div>

  <!-- Timestamp -->
  <div>
    <label for="timestamp" class="block text-sm font-medium text-gray-700">Date &amp; Time</label>
    <input
      type="datetime-local"
      name="timestamp"
      id="timestamp"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    />
  </div>

  <!-- Duration -->
  <div>
    <label for="duration" class="block text-sm font-medium text-gray-700">Duration (HH:MM:SS)</label>
    <input
      type="text"
      name="duration"
      id="duration"
      placeholder="e.g. 01:30:00"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    />
  </div>

  <!-- Comment -->
  <div>
    <label for="comment" class="block text-sm font-medium text-gray-700">Comment</label>
    <textarea
      name="comment"
      id="comment"
      rows="2"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    ></textarea>
  </div>

  <!-- Submit -->
  <div class="flex justify-center items-center">
    <button
      type="submit"
      class="rounded-md border border-transparent bg-green-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      Add ride
    </button>
  </div>
  </div>
</form>
